name: Ubuntu Focal w/ Guile 3.0

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: env
      run: export LANG=C.UTF-8 TERM=dumb VERBOSE=true DEBIAN_FRONTEND=noninteractive TZ=America/Los_Angeles
    - name: install packages
      run: sudo apt-get install -y curl libcurl4-openssl-dev guile-3.0-dev gnulib texlive
    - name: look for guile
      run: ls -l /usr/bin/gu*
    - name: make dist directory
      run: mkdir `pwd`/dist
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure --with-gnu-filesystem-hierarchy --enable-hardening --prefix=`pwd`/dist
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make install
      run: make install
    - name: make distcheck
      run: make distcheck
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
    - name: Uncompress tarballs
      run: gunzip *.tar.gz
    - name: Archive tarball
      uses: actions/upload-artifact@v2
      with:
        name: tarball
        path: ./*tar
